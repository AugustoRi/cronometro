<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <section class="content">
    <div class="container">
      <div class="text-content">
        <h1><span id="horas">00</span>:</h1>
        <h1><span id="minutos">00</span>.</h1>
        <h1><span id="segundos">00</span>s</h1>
      </div><!--text-content-->

      <div class="buttons">
        <button id="start" onclick="comecar()">start</button>
        <button id="stop" disabled onclick="parar()">stop</button>
        <button id="restart" disabled onclick="zerar()">restart</button>
      </div><!--buttons-->
    </div><!--container-->
  </section><!--content-->
</body>
<script src="./script/main.js"></script>
</html>
